<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>gugudan 7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

  <body>
    <h1>if문 사용해보기</h1>
    <script>
      var strN = prompt("출력할 단을 입력해 주세요.");
      var n = Number(strN);
      if (n < 2 || n > 9) {
        console.log("2이상 9이하의 숫자를 입력해 주세요.");
      } else {
        for (var i = 1; i <= 9; i++) {
          var ret = n * i;
          console.log(n + " *" + i + " = " + ret);
        }
      }
    </script>
  </body>
</html>
