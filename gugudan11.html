<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>gugudan objects</title>
  </head>
  <body>
    <h1>구구단 완결편</h1>
    <script>
      gugudan = {};
      gugudan.result = [];
      gugudan.current = -1;
      gugudan.calculate = function(n) {
        this.current = n;
        for (var i = 0; i < 9; i++) {
          this.result[i] = n * (i + 1);
        }
      };

      gugudan.print = function() {
        document.write("<h2>" + this.current + "단</h2>");
        for (var i = 0; i < 9; i++) {
          var x = this.current;
          var t = i + 1;
          var y = this.result[i];
          document.write(x + "*" + t + "=" + y + "<br>");
        }
      };

      function main() {
        for (var k = 2; k <= 9; k++) {
          gugudan.calculate(k);
          gugudan.print();
        }
      }

      main();
    </script>
  </body>
</html>
