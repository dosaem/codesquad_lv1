<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>문자열 계산기 구현하기</h1>
    <div>
      첫번째 수 : <input type="text" id="n1" /><br />
      연산자: <input type="text" id="op" /><br />
      두번째 수 : <input type="text" id="n2" /><br />
      <button onclick="calc()">실행</button>
    </div>
    <div id="output">알 이즈 쒤</div>
    <script>
      function calc() {
        console.log("calculator1");
        var str1 = document.getElementById("n1").value;
        var str2 = document.getElementById("n2").value;
        var op = document.getElementById("op").value;
        var n1 = Number(str1);
        var n2 = Number(str2);

        var out = document.getElementById("output");
        var str = "";
        switch (op) {
          case "+":
            str += "더하기: " + (n1 + n2) + "<br>";
            break;
          case "-":
            str += "빼기: " + (n1 - n2) + "<br>";
            break;
          case "*":
            str += "곱하기: " + n1 * n2 + "<br>";
            break;
          case "/":
            str += "나누기: " + n1 / n2 + "<br>";
            break;
          default:
            str += "연산자에는 사칙연산자만 입력해 주세요.";
        }
        out.innerHTML = str;
      }
    </script>
  </body>
</html>
