<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>문자열 계산기 구현하기</h1>
    <div id="output"></div>
    <script>
      function main() {
        console.log("calculator1");
        var out = document.getElementById("output");
        out.innerHTML = "계산기 구현하기";

        var str1 = prompt("첫번째 값을 입력해 주세요.");
        n1 = Number(str1);
        var str2 = prompt("두번째 값을 입력해 주세요.");
        n2 = Number(str2);
        console.log(n1 + n2);
        console.log(n1 - n2);
        console.log(n1 * n2);
        console.log(n1 / n2);
      }
      main();
    </script>
  </body>
</html>
