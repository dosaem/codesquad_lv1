<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>문자열 계산기 구현하기</h1>
    <div id="output"></div>
    <script>
      function main() {
        console.log("calculator1");
        var out = document.getElementById("output");
        var str = "";
        str += "<h2> 계산기 구현하기 </h2>";

        var n1 = Number(prompt("첫번째 값을 입력해 주세요."));
        var n2 = Number(prompt("두번째 값을 입력해 주세요."));
        str += "더하기: " + (n1 + n2) + "<br>";
        str += "빼기: " + (n1 - n2) + "<br>";
        str += "곱하기: " + n1 * n2 + "<br>";
        str += "나누기: " + n1 / n2 + "<br>";

        out.innerHTML = str;
      }
      main();
    </script>
  </body>
</html>
